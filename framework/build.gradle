//apply from: rootProject.file('autoregist.gradle')
apply plugin: 'com.taobao.atlas.library'

atlas {
    bundleConfig{
        awbBundle true
    }
}

group = 'com.hfyd.atlas.host'
version = '1.0.0'

android {
    compileSdkVersion 28
    buildToolsVersion '26.0.2'


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    providedCompile project(":core_cache")
    providedCompile project(":core_image")
    providedCompile project(":core_logger")
    providedCompile project(":core_network")
    providedCompile project(":core_parse")
    providedCompile project(":core_widget")
}
